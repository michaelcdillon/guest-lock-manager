name: "Guest Lock PIN Manager"
version: "0.0.3"
slug: "guest-lock-manager"
description: "Automate door lock PINs for short-term rental guests via calendar integration"
url: "https://github.com/michaelcdillon/guest-lock-manager"

arch:
  - amd64
  - aarch64

startup: services
boot: auto

# Keep a simple port mapping (internal port only)
ports:
  "8099/tcp": null

# Allow Home Assistant API proxy (safe)
homeassistant_api: true

# Optional: prebuilt image to use (keep if you publish image tags)
image: "mikedillon89/guest-lock-manager:0.0.3"