# Home Assistant Add-on Configuration
# https://developers.home-assistant.io/docs/add-ons/configuration

name: "Guest Lock PIN Manager"
version: "0.1.0"
slug: "guest-lock-manager"
description: "Automate door lock PINs for short-term rental guests via calendar integration"
url: "https://github.com/michaelcdillon/guest-lock-manager"

# Supported architectures
arch:
  - amd64
  - aarch64

# Add-on startup behavior
startup: services
boot: auto

# Resource allocation
init: false

# Ingress configuration for web UI
ingress: true
ingress_port: 8099
ingress_stream: true

# Panel configuration
panel_icon: "mdi:lock-smart"
panel_title: "Guest Locks"

# Host network access for Home Assistant API
host_network: false

# Port mapping (internal only, ingress handles external)
ports:
  8099/tcp: null

ports_description:
  8099/tcp: "Web UI and API (via ingress)"

# Persistent data storage
map:
  - addon_config:rw
  - ssl:ro

# Environment variables
options:
  log_level: info

schema:
  log_level: list(debug|info|warning|error)

# Home Assistant API access
homeassistant_api: true
auth_api: true

image: "mikedillon89/guest-lock-manager:cd4ef28"
